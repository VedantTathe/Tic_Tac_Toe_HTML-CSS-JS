<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    
    <div class="container shadow h-100" style="background-color: #dfcc9d;">
        <h1 class="text-center mb-3">Tic-Tac-Toe Game</h1>
        <div class="row h-100">
            <div class="col-lg-6 col-md-9 col-11 m-auto" style="height: 80%;">
                <div class="row h-25" style="background-color: #CD7F32;">
                    <div class="box col-4" data-index="0"></div>
                    <div class="box col-4" data-index="1"></div>
                    <div class="box col-4" data-index="2"></div>
                </div>
                <div class="row h-25" style="background-color: #CD7F32;">
                    <div class="box col-4" data-index="3"></div>
                    <div class="box col-4" data-index="4"></div>
                    <div class="box col-4" data-index="5"></div>
                </div>
                <div class="row h-25" style="background-color: #CD7F32;">
                    <div class="box col-4" data-index="6"></div>
                    <div class="box col-4" data-index="7"></div>
                    <div class="box col-4" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="myjs.js"></script>
</body>
</html>
